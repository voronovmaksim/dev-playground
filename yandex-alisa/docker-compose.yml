version: '3'

services:
  webhook:
    build: .
    command: npx nodemon src/index.js --watch src
    ports:
      - 3000:3000
    volumes:
      - .:/alice
      - node_modules_volume:/alice/node_modules

  ngrok:
    image: wernight/ngrok
    command: ngrok http --region=eu webhook:3000
    ports:
      - 4040:4040

volumes:
  node_modules_volume:
